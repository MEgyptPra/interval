<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Interval Progresif</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mencegah highlight saat disentuh */
        }
        /* Animasi kedip untuk notifikasi */
        @keyframes blink-warning {
            50% { background-color: #ef4444; }
        }
        .blinking-warning {
            animation: blink-warning 1s infinite;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div class="w-full max-w-md mx-auto p-4 md:p-6">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div id="setup-screen">
                <h1 class="text-2xl font-bold text-slate-800 text-center">Latihan Interval Progresif</h1>
                <p class="text-slate-500 text-center mt-2 mb-8">Atur waktu dan kecepatan latihan Anda.</p>

                <div class="space-y-4">
                    <div>
                        <label for="duration" class="block text-sm font-medium text-slate-600 mb-1">Lama Latihan (menit)</label>
                        <input type="number" id="duration" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg text-slate-800 focus:ring-2 focus:ring-sky-500 focus:outline-none" value="30">
                    </div>
                    <div>
                        <label for="intervalTime" class="block text-sm font-medium text-slate-600 mb-1">Interval Waktu (menit)</label>
                        <input type="number" id="intervalTime" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg text-slate-800 focus:ring-2 focus:ring-sky-500 focus:outline-none" value="3">
                    </div>
                    <div>
                        <label for="startSpeed" class="block text-sm font-medium text-slate-600 mb-1">Mulai Kecepatan</label>
                        <input type="number" id="startSpeed" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg text-slate-800 focus:ring-2 focus:ring-sky-500 focus:outline-none" value="2">
                    </div>
                    <div>
                        <label for="speedInterval" class="block text-sm font-medium text-slate-600 mb-1">Interval Kenaikan Kecepatan</label>
                        <input type="number" id="speedInterval" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg text-slate-800 focus:ring-2 focus:ring-sky-500 focus:outline-none" value="3">
                    </div>
                </div>

                <button id="start-btn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 rounded-lg mt-8 transition-transform transform active:scale-95">Mulai Latihan</button>
            </div>

            <div id="timer-screen" class="hidden">
                 <p id="status-text" class="text-center text-lg font-medium text-slate-500 mb-2">Pemanasan</p>
                <h2 id="current-speed" class="text-6xl md:text-7xl font-bold text-center text-sky-500">2.0</h2>
                <p class="text-center text-slate-400 font-medium mb-6">Target Kecepatan</p>
                
                <div class="text-center my-8">
                    <p class="text-slate-500">Sisa Waktu</p>
                    <p id="timer-display" class="text-5xl font-bold text-slate-800">30:00</p>
                </div>
                
                <div id="set-info" class="text-center text-slate-500">Set 1 dari 3</div>

                <div class="flex space-x-4 mt-8">
                    <button id="pause-resume-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-lg transition-transform transform active:scale-95">Jeda</button>
                    <button id="reset-btn" class="w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 rounded-lg transition-transform transform active:scale-95">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elemen UI
        const setupScreen = document.getElementById('setup-screen');
        const timerScreen = document.getElementById('timer-screen');
        const startBtn = document.getElementById('start-btn');
        const pauseResumeBtn = document.getElementById('pause-resume-btn');
        const resetBtn = document.getElementById('reset-btn');
        const timerDisplay = document.getElementById('timer-display');
        const currentSpeedDisplay = document.getElementById('current-speed');
        const statusText = document.getElementById('status-text');
        const setInfo = document.getElementById('set-info');

        // Input
        const durationInput = document.getElementById('duration');
        const intervalTimeInput = document.getElementById('intervalTime');
        const startSpeedInput = document.getElementById('startSpeed');
        const speedIntervalInput = document.getElementById('speedInterval');
        
        let timer;
        let totalSeconds;
        let remainingSeconds;
        let isPaused = false;
        let audioContext;

        // Fungsi untuk membuat suara bip
        function createBeep(freq = 523.25, duration = 0.1) {
            // Meminta izin audio saat interaksi pertama (jika belum ada)
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = freq;
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            
            oscillator.start(audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + duration);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Fungsi utama timer
        function tick() {
            if (isPaused) return;

            remainingSeconds--;
            
            const totalDuration = parseInt(durationInput.value) * 60;
            const interval = parseInt(intervalTimeInput.value) * 60;
            const startSpeed = parseFloat(startSpeedInput.value);
            const speedBase = parseFloat(speedIntervalInput.value);
            const timeElapsed = totalDuration - remainingSeconds;
            
            // Logika interval
            const currentIntervalIndex = Math.floor(timeElapsed / interval);
            const nextIntervalTime = (currentIntervalIndex + 1) * interval;
            const timeToNextInterval = nextIntervalTime - timeElapsed;

            // Logika kecepatan
            const speedCycle = Math.floor(currentIntervalIndex / 3);
            const speedStep = currentIntervalIndex % 3;
            let currentSpeed = startSpeed + (speedStep * speedBase);

            // Logika set
            const totalIntervals = Math.ceil(totalDuration / interval);
            const intervalsPerSet = 3;
            const totalSets = Math.ceil(totalIntervals / intervalsPerSet);
            const currentSet = speedCycle + 1;

            setInfo.textContent = `Set ${currentSet} dari ${totalSets}`;
            currentSpeedDisplay.textContent = currentSpeed.toFixed(1);

            // --- PERUBAHAN LOGIKA SUARA HITUNG MUNDUR ---
            // Notifikasi kedip dan SUARA SETIAP DETIK 5 detik sebelum ganti
            if (timeToNextInterval > 0 && timeToNextInterval <= 5 && remainingSeconds > 0) {
                document.body.classList.add('blinking-warning');
                statusText.textContent = `Ganti kecepatan dalam ${timeToNextInterval} detik!`;

                // Mainkan suara bip yang berbeda untuk detik terakhir
                if (timeToNextInterval === 1) {
                    createBeep(1200, 0.15); // Bip terakhir lebih tinggi
                } else {
                    createBeep(800, 0.1); // Bip hitung mundur biasa
                }
            } else {
                document.body.classList.remove('blinking-warning');
                statusText.textContent = `Jaga Kecepatan`;
            }
            // --- AKHIR PERUBAHAN ---

            // Bip saat interval tepat berganti
            if (timeElapsed > 0 && timeElapsed % interval === 0) {
                 createBeep(1000, 0.2);
            }

            updateTimerDisplay();

            if (remainingSeconds <= 0) {
                clearInterval(timer);
                statusText.textContent = "Selesai!";
                timerDisplay.textContent = "00:00";
                createBeep(1200, 0.5); // Bip penanda selesai
                document.body.classList.remove('blinking-warning');
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        startBtn.addEventListener('click', () => {
            // Inisialisasi AudioContext saat user pertama kali berinteraksi
             if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();

            totalSeconds = parseInt(durationInput.value) * 60;
            if (isNaN(totalSeconds) || totalSeconds <= 0) {
                alert("Masukkan durasi yang valid.");
                return;
            }
            remainingSeconds = totalSeconds;
            isPaused = false;
            
            setupScreen.classList.add('hidden');
            timerScreen.classList.remove('hidden');

            updateTimerDisplay();
            tick();
            timer = setInterval(tick, 1000);
        });

        pauseResumeBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                pauseResumeBtn.textContent = "Lanjut";
                pauseResumeBtn.classList.remove('bg-amber-500', 'hover:bg-amber-600');
                pauseResumeBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            } else {
                pauseResumeBtn.textContent = "Jeda";
                pauseResumeBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                pauseResumeBtn.classList.add('bg-amber-500', 'hover:bg-amber-600');
                tick();
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timer);
            timerScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            document.body.classList.remove('blinking-warning');
            pauseResumeBtn.textContent = "Jeda";
            pauseResumeBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            pauseResumeBtn.classList.add('bg-amber-500', 'hover:bg-amber-600');
        });
        
        // Daftarkan Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('Service Worker berhasil didaftarkan: ', registration);
                }).catch(error => {
                    console.log('Pendaftaran Service Worker gagal: ', error);
                });
            });
        }
    </script>
</body>
</html>
